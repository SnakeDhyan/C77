<html>
    <head>
        <title>Javascript Syntax</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I am console screen");
            var first_name="Dhyan";
            console.log(first_name);

            var last_name="Shah";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var length_full_name=full_name.length;
            console.log(length_full_name);

            var name_one="I am Dhyan Shah";
            console.log(name_one);
            var replace_name=name_one.replace("Shah","Pulkit");
            console.log(replace_name);

            var capital_name="DHYAN SHAH";
            var lower_case=capital_name.toLowerCase();
            console.log(lower_case);

            var small_name="dhyan shah";
            var upper_case=small_name.toUpperCase();
            console.log(upper_case);

            var square_root=Math.sqrt(16);
            console.log (square_root);

            var maximum_number=Math.max(47,58);
            console.log(maximum_number);

            var minimum_number=Math.max(47,58);
            console.log(minimum_number);

            var power_one=Math.pow(4,2);
            console.log(power_one);

            var power_two=Math.pow(4,2);
            console.log(power_two);
        </script>
    </body>
</html>
